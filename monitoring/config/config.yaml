global:
  scrape_interval:     30s
  evaluation_interval: 60s

alerting:
  alertmanagers:
  - static_configs:
    - targets:
        - "prometheus-am:9093"

#################################################################
scrape_configs:
  - job_name: 'infrastructure-monitoring-blackbox'
    scrape_interval: 60s
    scrape_timeout: 20s
    metrics_path: /probe
    params:
      module: [http_check]
    file_sd_configs:
      - files:
        - /mnt/monitoring/prometheus/monitoring/static_files/aws/infrastructure*.yaml
    relabel_configs:
      - source_labels: [__address__]
        regex: (.*)(:80)?
        target_label: __param_target
        replacement: ${1}
      - source_labels: [__param_target]
        regex: (.*)
        target_label: instance
        replacement: ${1}
      - source_labels: []
        regex: .*
        target_label: __address__
        replacement: prometheus-blackbox:9115
      - source_labels: [checker]
        regex: (.*)
        target_label: __param_module
        replacement: '${1}'
#################################################################
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
    - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
    - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
      action: keep
      regex: default;kubernetes;https
    - separator: ;                                                              
      target_label: __address__                                                 
      replacement: kubernetes.default.svc:443                                   
      action: replace
#################################################################
  - job_name: 'kubernetes-nodes'
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    kubernetes_sd_configs:
    - role: node
    relabel_configs:
    - action: labelmap
      regex: __meta_kubernetes_node_label_(.+)
    - target_label: __address__
      replacement: kubernetes.default.svc:443
    - source_labels: [__meta_kubernetes_node_name]
      regex: (.+)
      target_label: __metrics_path__
      replacement: /api/v1/nodes/${1}/proxy/metrics
#################################################################
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
    - role: pod
    relabel_configs:
    - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
      action: keep
      regex: true
    - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
      action: replace
      target_label: __metrics_path__
      regex: (.+)
    - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
      action: replace
      regex: ([^:]+)(?::\d+)?;(\d+)
      replacement: $1:$2
      target_label: __address__
    - action: labelmap
      regex: __meta_kubernetes_pod_label_(.+)
    - source_labels: [__meta_kubernetes_namespace]
      action: replace
      target_label: kubernetes_namespace
    - source_labels: [__meta_kubernetes_pod_name]
      action: replace
      target_label: kubernetes_pod_name
#################################################################
  - job_name: 'kubernetes-cadvisor'
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    kubernetes_sd_configs:
    - role: node
    relabel_configs:
    - action: labelmap
      regex: __meta_kubernetes_node_label_(.+)
    - target_label: __address__
      replacement: kubernetes.default.svc:443
    - source_labels: [__meta_kubernetes_node_name]
      regex: (.+)
      target_label: __metrics_path__
      replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor
#################################################################
  - job_name: 'kubernetes-service-endpoints'
    kubernetes_sd_configs:
    - role: endpoints
    relabel_configs:
    - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
      action: keep
      regex: true
    - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
      action: replace
      target_label: __scheme__
      regex: (https?)
    - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
      action: replace
      target_label: __metrics_path__
      regex: (.+)
    - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
      action: replace
      target_label: __address__
      regex: ([^:]+)(?::\d+)?;(\d+)
      replacement: $1:$2
    - action: labelmap
      regex: __meta_kubernetes_service_label_(.+)
    - source_labels: [__meta_kubernetes_namespace]
      action: replace
      target_label: kubernetes_namespace
    - source_labels: [__meta_kubernetes_service_name]
      action: replace
      target_label: kubernetes_name
#################################################################
  - job_name: 'es-pushgateway'
    honor_labels: true
    scrape_interval: 60s
    scrape_timeout: 10s
    metrics_path: /metrics
    params:
      module: [http_check]
    file_sd_configs:
      - files:
        - /mnt/monitoring/prometheus/monitoring/static_files/aws/es-pushgateway.yaml
    relabel_configs:
      - source_labels: [__address__]
        regex: (.*)(:80)?
        target_label: __param_target
        replacement: ${1}
      - source_labels: [__param_target]
        regex: (.*)
        target_label: instance
        replacement: ${1}
      - source_labels: []
        regex: .*
        target_label: __address__
        replacement: prometheus-pushgateway:9091
      - source_labels: [checker]
        regex: (.*)
        target_label: __param_module
        replacement: '${1}'
#################################################################
  - job_name: redis_exporter
    static_configs:
    - targets: 
      - 'redis-ha-exporter.sharedservices:9121'
      - 'redis-cluster-exporter.sharedservices:9121'
#################################################################
  - job_name: 'test-service-blackbox'
    scrape_interval: 60s
    scrape_timeout: 10s
    metrics_path: /probe
    params:
      module: [http_check]
    file_sd_configs:
      - files:
        - /mnt/monitoring/prometheus/monitoring/static_files/aws/test-service-blackbox.yaml
    relabel_configs:
      - source_labels: [__address__]
        regex: (.*)(:80)?
        target_label: __param_target
        replacement: ${1}
      - source_labels: [__param_target]
        regex: (.*)
        target_label: instance
        replacement: ${1}
      - source_labels: []
        regex: .*
        target_label: __address__
        replacement: prometheus-blackbox:9115
      - source_labels: [checker]
        regex: (.*)
        target_label: __param_module
        replacement: '${1}'
####################### PROMETHEUS JOB SECTION ABOVE ####################
rule_files:
  - '/mnt/monitoring/prometheus/monitoring/rules/aws/infrastructure-monitoring.yaml'
  - '/mnt/monitoring/prometheus/monitoring/rules/aws/redis_exporter.yaml'
  - '/mnt/monitoring/prometheus/monitoring/rules/aws/kubernetes-monitoring.yaml'
  - '/mnt/monitoring/prometheus/monitoring/rules/aws/test-service-blackbox.yaml'
